<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="weather_app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="weather_app.css">
</head>
<body>

    <!-- This is header part of page-------------->
    <div class="container-top-section">
        <table>
            <tr>
                <td>
                    <h1>
                        Weather App
                    </h1>
                </td>
            </tr>
        </table>
    </div>
    <!-- ----------------------------------------->

    <!-- This is Data section of page ------------>
    <div class="container-middle-section">
        <table id="table_1">
            <tr>
                <td>
                    <input type="text" placeholder="  Search City Name" id="city_name">
                </td>
                <td>
                    <img src="images/search_icon.png" alt="Search" onclick="fetch_weather_data()">
                </td>
            </tr>
        </table>

        <table id="table_2">
            <tr>
                <td>
                    <h1 style="font-size: 33px" id="temp_text">Temperature</h1>
                </td>
            </tr>

            <tr>
                <td>
                    <img style="width: 100px;" src="images/weather-app.png" alt="weather">
                </td>
            </tr>

            <tr>
                <td>
                    <h1 style="font-size: 25px" id="desc_text">Description</h1>
                </td>
            </tr>
        </table>

        <table id="table_3">
            <tr>
                <td>
                    <h1 id="wind_text">Wind</h1>
                </td>

                <td>
                    <h1 id="humidity_text">Humidity</h1>
                </td>
            </tr>
        </table>
    </div>
    <!-------------------------------------------->

    <!-- footer of page ------------>
    <footer class="footer">
        <p>*Note : All above reading are taken from weatherbit.io</p>
        <p>It may differ from original reading</p>
    </footer>
    <!-------------------------------------------->

</body>
</html>
